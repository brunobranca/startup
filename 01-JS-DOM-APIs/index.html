<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" >
    <meta charset="utf-8">
    <title>first js</title>
    <script type="text/javascript">

    function show(){
                    let obj = document.getElementById("hidden");
                    if(obj.style.display == "block")
                            obj.style.display = "none";
                    else
                            obj.style.display = "block";
                          }

    </script>
  </head>
  <body onload="setTimeout(show, 4000);">

  <section>
    <p> Something </p>

    <section id="hidden">

      Hello world!
    </section>
    <br><br>
    <input type="button" value="show/hide" onclick="show();" />

  </section>

  </body>
</html>
